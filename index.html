<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800&family=Roboto:wght@400;900&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="row header">
        <div class="column-half header-positioning header-applications">
          <h2 class="fivehundred-weight">Engine Applications</h2>
        </div>
        <div class="column-half engines-link">
          <a class="engines-link cursor-pointer" href="#select-engine">Engines</a>
        </div>
      </div>
    </header>
    <main>
      <div class="row">
        <h1 class="applications-heading">
          Engine Applications
        </h1>
      </div>
      <div>
        <hr>
      </div>
      <div class="row column-half select-engine">
        <h2 class="selection-heading" id="select-engine">Select an Engine to View:</h2>
      </div>
      <div class="row direction-column">
        <div class="column-half align-end left-div subaru-sti">
          <a>
            <img src="images/wrx-sti.jpg" alt="WRX-STI" class="engine-image cursor-pointer">
            <h3 class="left-header cursor-pointer">Subaru: WRX STI 2.5L EJ25</h3>
          </a>
        </div>
        <div class="column-half right-div">
          <a class="integra-gsr">
            <img src="images/b18c1.jfif" alt="Integra-B18C1" class="engine-image cursor-pointer">
            <h3 class="right-header cursor-pointer">Acura: Integra GSR 1.8L B18C1</h3>
          </a>
        </div>
      </div>
      <div class="row direction-column">
        <div class="column-half align-end left-div">
          <a class="civic-si">
            <img src="images/b16a2.jpg" alt="Civic-Si" class="engine-image cursor-pointer">
            <h3 class="left-header cursor-pointer">Honda: Civic SI 1.6L B16A2</h3>
          </a>
        </div>
        <div class="column-half right-div">
          <a class="chevy">
            <img src="images/camaro-ls3.jpg" alt="Chevrolet-LS3" class="engine-image cursor-pointer">
            <h3 class="right-header cursor-pointer">Chevrolet: Camaro/Corvette 6.2L LS3</h3>
          </a>
        </div>
      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
